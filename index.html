<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Hub | Hanoj Budime</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#667eea',
                            600: '#764ba2',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-gradient-to-br from-primary-500 to-primary-600 bg-clip-text text-transparent;
            }
        }
    </style>
</head>

<body class="min-h-screen font-sans transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [theme, setTheme] = useState('dark');

            useEffect(() => {
                const savedTheme = localStorage.getItem('devToolsTheme');
                if (savedTheme) setTheme(savedTheme);
            }, []);

            useEffect(() => {
                localStorage.setItem('devToolsTheme', theme);
                const html = document.documentElement;
                if (theme === 'dark') {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
            }, [theme]);

            const toggleTheme = () => setTheme(theme === 'dark' ? 'light' : 'dark');

            const tools = [
                {
                    icon: 'üîê',
                    title: 'Encoder/Decoder',
                    description: 'Encode and decode text using various formats including URL, Base64, HTML entities, and more.',
                    url: 'https://hanoj-budime.github.io/react-encoder-decoder-editor/'
                },
                {
                    icon: 'üìã',
                    title: 'JSON Viewer & Editor',
                    description: 'View, format, validate, and edit JSON data with syntax highlighting and collapsible tree view.',
                    url: 'https://hanoj-budime.github.io/react-json-viewer-editor/'
                }
            ];

            return (
                <div className="min-h-screen flex flex-col bg-gradient-to-br from-[#1a1a2e] to-[#16213e] dark:from-[#1a1a2e] dark:to-[#16213e] text-gray-200 dark:text-gray-200 transition-colors duration-300" style={{ background: theme === 'light' ? 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)' : 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)', color: theme === 'light' ? '#2c3e50' : '#e0e0e0' }}>
                    <button
                        className="fixed top-5 right-5 w-12 h-12 flex items-center justify-center bg-white/10 backdrop-blur-md border border-white/20 rounded-full text-2xl cursor-pointer transition-all duration-300 hover:rotate-[20deg] hover:scale-110 hover:bg-white/15 z-50"
                        onClick={toggleTheme}
                        aria-label="Toggle theme"
                    >
                        {theme === 'dark' ? 'üåô' : '‚òÄÔ∏è'}
                    </button>

                    <div className="w-full mx-auto px-5 py-10 flex-1">
                        <div className="text-center mb-5">
                            <h1 className="text-4xl md:text-5xl font-bold mb-2.5 text-gradient">
                                Dev Tools Hub
                            </h1>
                            <p className="text-lg md:text-xl opacity-80 font-light">
                                A collection of developer tools by Hanoj Budime
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 md:gap-8 mb-15">
                            {tools.map((tool, index) => (
                                <a
                                    key={index}
                                    href={tool.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="flex flex-col gap-4 p-8 rounded-3xl transition-all duration-300 cursor-pointer no-underline hover:-translate-y-1.5 bg-white/5 backdrop-blur-md border border-white/10 hover:bg-white/10 hover:shadow-[0_10px_30px_rgba(0,0,0,0.3)]"
                                    style={{
                                        background: theme === 'light' ? 'rgba(255, 255, 255, 0.7)' : 'rgba(255, 255, 255, 0.05)',
                                        borderColor: theme === 'light' ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)'
                                    }}
                                    onMouseEnter={(e) => {
                                        if (theme === 'light') {
                                            e.currentTarget.style.background = 'rgba(255, 255, 255, 0.9)';
                                            e.currentTarget.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.15)';
                                        } else {
                                            e.currentTarget.style.background = 'rgba(255, 255, 255, 0.1)';
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        if (theme === 'light') {
                                            e.currentTarget.style.background = 'rgba(255, 255, 255, 0.7)';
                                            e.currentTarget.style.boxShadow = 'none';
                                        } else {
                                            e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)';
                                        }
                                    }}
                                >
                                    <div className="text-5xl mb-2.5">{tool.icon}</div>
                                    <h2 className="text-2xl font-semibold mb-2.5">{tool.title}</h2>
                                    <p className="text-base opacity-80 leading-relaxed">{tool.description}</p>
                                    <span className="inline-flex items-center gap-2 mt-auto text-primary-500 font-medium text-[0.95rem] hover:text-primary-600">
                                        Open Tool ‚Üí
                                    </span>
                                </a>
                            ))}
                        </div>
                    </div>

                    <footer className="text-center py-10 px-5 mt-auto backdrop-blur-sm" style={{ borderTop: theme === 'light' ? '1px solid rgba(0, 0, 0, 0.1)' : '1px solid rgba(255, 255, 255, 0.1)' }}>
                        <div className="max-w-[1200px] mx-auto">
                            <p className="mb-4 opacity-80 text-[0.95rem]">Developed by Hanoj Budime ¬∑ 2025-2026</p>
                            <div className="flex justify-center gap-6 flex-wrap">
                                <a
                                    href="https://github.com/hanoj-budime"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="no-underline opacity-80 transition-all duration-300 text-[0.95rem] hover:opacity-100 hover:text-primary-500"
                                    style={{ color: 'inherit' }}
                                >
                                    View GitHub Profile
                                </a>
                                <a
                                    href="https://www.linkedin.com/in/hanoj-budime"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="no-underline opacity-80 transition-all duration-300 text-[0.95rem] hover:opacity-100 hover:text-primary-500"
                                    style={{ color: 'inherit' }}
                                >
                                    Connect on LinkedIn
                                </a>
                                <a
                                    href="https://github.com/hanoj-budime/react-dev-tools"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="no-underline opacity-80 transition-all duration-300 text-[0.95rem] hover:opacity-100 hover:text-primary-500"
                                    style={{ color: 'inherit' }}
                                >
                                    Report Issue on GitHub
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
